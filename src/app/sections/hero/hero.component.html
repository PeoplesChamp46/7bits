<div class="root-container">
  <div class="container-fluid h-100 px-0">
    <div
      class="row h-100 flex-column-reverse flex-md-row justify-content-evenly justify-content-md-start"
    >
      <div
        class="col-2 offset-1 offset-md-0 col-md-1 d-flex align-items-md-center align-items-end justify-content-center"
      >
        <div class="btn-grp">
          <button (click)="swipePrev()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M0 0h24v24H0V0z" fill="none" opacity=".87" />
              <path
                d="M17.51 3.87L15.73 2.1 5.84 12l9.9 9.9 1.77-1.77L9.38 12l8.13-8.13z"
              />
            </svg>
          </button>
          <button (click)="swipeNext()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 24 24"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <g><path d="M0,0h24v24H0V0z" fill="none" /></g>
              <g>
                <polygon
                  points="6.23,20.23 8,22 18,12 8,2 6.23,3.77 14.46,12"
                />
              </g>
            </svg>
          </button>
        </div>
      </div>
      <div
        class="col-md-3 col-8 offset-0 offset-md-1 d-flex align-items-center"
      >
        <p class="main-text">
          <span id="first-word">your</span> dream with Pentart
        </p>
      </div>
    </div>
    <div class="back-design"></div>
    <div class="back-image">
      <swiper
        [cssMode]="true"
        [navigation]="false"
        [mousewheel]="true"
        [keyboard]="true"
        [loop]="true"
        class="mySwiper"
      >
        <ng-template swiperSlide>
          <div class="slide-container">
            <img
              src="../../../assets/imgs/painting-3995999_1920.png"
              alt=""
              class="swi-mg"
            />
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="slide-container">
            <img
              src="https://source.unsplash.com/random/painting"
              alt=""
              class="swi-mg"
            />
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="slide-container">
            <img
              src="https://source.unsplash.com/random/city"
              alt=""
              class="swi-mg"
            /></div
        ></ng-template>
        <ng-template swiperSlide>
          <div class="slide-container">
            <img
              src="https://source.unsplash.com/random/game"
              alt=""
              class="swi-mg"
            /></div
        ></ng-template>
      </swiper>
    </div>
    <div class="play" (click)="openVideo()">
      <div class="play-icon"></div>
    </div>
  </div>

  <div
    class="container px-0"
    id="video"
    [ngStyle]="myStyle"
    (click)="closeVideo()"
  >
    <iframe
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/dSWa7towEA0?autoplay=1&mute=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
